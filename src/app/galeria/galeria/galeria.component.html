<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Tatuajes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .grayscale-effect {
            filter: grayscale(100%);
            transition: all 0.5s ease;
        }

        .grayscale-effect:hover {
            filter: grayscale(0%);
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-white">
    <!-- Header Section -->
    <section class="container mx-auto px-4 py-16 text-center">
        <h1 class="text-4xl font-light mb-6">Realistic</h1>
        <p class="text-gray-600 max-w-2xl mx-auto">
            I also specialize in portraits and realistic work. I have a painterly approach which comes from my academic background.
        </p>
        
        <div class="mt-12 mb-16">
            <a href="/request" class="inline-block bg-black text-white px-8 py-3 hover:bg-gray-800 transition-colors">
                Book your Appointment
            </a>
        </div>
    </section>

    <!-- Galería Principal -->
    <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Imágenes -->
            <div class="relative aspect-w-4 aspect-h-5 overflow-hidden">
                <img src="/assets/img/imagen.jpg" 
                     alt="Tatuaje realista" 
                     class="w-full h-full object-cover grayscale-effect"/>
            </div>
            <div class="relative aspect-w-4 aspect-h-5 overflow-hidden">
                <img src="/assets/img/imagen.jpg" 
                     alt="Tatuaje realista" 
                     class="w-full h-full object-cover grayscale-effect"/>

                <img src="/assets/img/imagen.jpg" 
                     alt="Tatuaje realista" 
                     class="w-full h-full object-cover grayscale-effect"/>

            <div class="relative aspect-w-4 aspect-h-5 overflow-hidden">
                <img src="/assets/img/imagen.jpg" 
                     alt="Tatuaje realista" 
                     class="w-full h-full object-cover grayscale-effect"/>
            </div>
            <div class="relative aspect-w-4 aspect-h-5 overflow-hidden">
                <img src="/assets/img/imagen.jpg" 
                     alt="Tatuaje realista" 
                     class="w-full h-full object-cover grayscale-effect"/>
            </div>
            <div class="relative aspect-w-4 aspect-h-5 overflow-hidden">
                <img src="/assets/img/imagen.jpg" 
                     alt="Tatuaje realista" 
                     class="w-full h-full object-cover grayscale-effect"/>
            </div>
        </div>
    </div>
</body>
</html>
